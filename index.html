<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="flex">
  <main>
    <section class="card flow">
      <picture class="card-img">
        <img src="images/image-equilibrium.jpg" alt="" class="card-img">
      </picture>
      <header class="card-header flow">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </header>
      <div class="stats flex">
        <div class="flex">
          <img class="d-inline-block" src="images/icon-ethereum.svg" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="flex">
          <img class="d-inline-block" src="images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator flex">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of<span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>










</body>

</html>
